<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>系统维护-微拍贷</title>
	<style>
	body {
    min-width: 960px;
}   
	*{
		margin: 0;
		padding: 0;
	}
	html,body{
		height: 100%;
		min-height:600px;
	}
	html{
		background:#fff;
	}
	body{
		color: #666;
		font: 14px/1.5 '微软雅黑','YaHei',tahoma,arial,"Hiragino Sans GB",\5b8b\4f53;
	}
	.clearfix:after { content: '.'; display: block; clear: both; height: 0; visibility: hidden; }
	.clearfix { zoom: 1; }
	a{
		color: #00a8e8;
		text-decoration: none;
	}
	.container_12{
		width: 960px;
		margin-left: auto;
		margin-right: auto;
	}
	.color-gray-text{
		color: #808080;
	}
	a.gray, a.gray:link{
		color: #808080;
	}
	.ml10{
		margin-left: 10px;
	}

	.mb10{
		margin-bottom: 10px;
	}
	.pg-container {
		position: relative;
		height: 100%;
	}
	.ui-header {
	  position:relative;
	  z-index:9999;
	  background: #fff;
		-moz-box-shadow: 0px 1px 4px rgba(0, 0, 0, .2);
		-webkit-border-shadow: 0px 1px 4px rgba(0, 0, 0, .2);
		box-shadow: 0px 1px 4px rgba(0, 0, 0, .2);
	}
	.ui-header-logo {
	  display: block;
	  height: 72px;
	  width: 200px;
	  margin: 0 10px;
	  background: url('/static/img/weipaidai.png') no-repeat 0 center;
	}
	.ui-footer {
		position: absolute;
		bottom: 0;
		width: 100%;
		padding: 10px 0;
		background: #555;
	}
	.ui-footer-contact-link {
		display: block;
		margin-left: 20px;
		margin: 6px 0 0 0;
		padding: 0 10px;
		line-height: 16px;
	}

	.ui-footer-contact-link.last {
		padding-right: 0;
	}
	.ui-footer-contact-link.has-separator {
		border-left: 1px solid #808080;
	}
	.ui-footer-copyright {
		font-size: 14px;
		position: relative;
		text-align: center;
		line-height: 15px;
	}

	.ui-footer-copyright-text {
		display: inline-block;
		min-height: 15px;
		zoom: 1;
		*display: inline;
		_height: 15px;
	}
	.ui-footer-copyright .ui-footer-contact-link {
		display: inline;
		font-size: 12px;
		margin-top: 0;
	}
	.ui-footer-section {
		padding: 3px 0 0; 
	}

	.pg-network-content{
		margin:0 auto;
	}
	.d_defind{
		width: 100%;
		height: 800px;
		background: url('/static/img/tingfu.png') no-repeat center center;

	}
	.find1000{
		width: 1000px;
		margin:0 auto;
	}
	.defindtime{
	    padding-top: 303px;
		padding-left: 511px;

	}
	.timez{width: 266px;height: 20px;position: relative;top: 385px;left: 543px;color: #000;font-size: 18px;}
	.timez1{width: 266px;height: 20px;position: relative;top: 388px;left: 543px;color: #000;font-size: 18px;}
	.pg-network-content .title{
		color: #8eacba;
		font-size: 36px;
		font-weight: normal;
		float:left;
		margin-left:70px;
		margin-top:-10px;
	}
	.pg-network-content .info{
		float:left;
		margin-left:70px;
		text-align:left;
		margin-top:40px;
		line-height:25px;
		}
  .hide {
    display: none;
  }
	</style>
</head>
<body>
	<div class="pg-container">
		<div class="ui-header">
			<div class="container_12">
	        	<a class="ui-header-logo" href="/"></a>
			</div>
		</div>
		<div class="pg-container-content">
		  <div class="pg-error-content">
		    	<div class="d_defind">
		    		<div class="find1000">
                        <p style="" class="timez clearfix">1月10日22:00-1月12日09:00</p>
                        <p style="" class="timez1 clearfix">具体恢复时间以实际情况为准</p>
		    		</div>
		    	</div>
		  </div>
		</div>
		
		<div id="pg-server-message" data-status="" data-message="" style="display: none;"></div>
	</div>
</body>
</html>
