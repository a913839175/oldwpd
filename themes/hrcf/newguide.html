 <script type="text/javascript" src="/static/js/lib/jquery/1.7.2/jquery-1.7.2.min.js"></script>
 <script type="text/javascript">
     var n=1;
     $(".w-book span").click(function(){
         var status=$(this).attr("class");//点击那个按钮
         var parent=$(this).parent();//查找父节点
         if(status=="next"){
             n++;
                 n>13?(n=1)&&($(this).siblings(".pre").hide()):(n=n)&&($(this).siblings(".pre").show());
                 var page=parent.css("background","url('/static/hrzhang/images/page"+(n)+".png?v=20180614')")
                 parent.attr("class","page"+n+"")
         }else {
             n--;
             n==1?($(this).hide()):(n=n);
             var page=parent.css("background","url('/static/hrzhang/images/page"+(n)+".png?v=20180614')")
             parent.attr("class","page"+n+"")
         }
     })

 </script>
 {/literal}
