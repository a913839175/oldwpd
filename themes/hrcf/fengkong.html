<script>
    // 4个导航的颜色和层级以及页面的切换
    $('.ab_fkli').on('click', function () {
        var bb_index = $(this).index();
        $('.ab_fkli').removeClass('bbccurr');
        $(this).addClass('bbccurr');
        // console.log(bb_index);
        if (bb_index == 0) {
            $('.ab_aqfh').show();
            $('.ab_zzbz').hide();
            $('.ab_fktx').hide();
        } else if (bb_index == 1) {
            $('.ab_aqfh').hide();
            $('.ab_zzbz').show();
            $('.ab_fktx').hide();
        } else if (bb_index == 2) {
            $('.ab_aqfh').hide();
            $('.ab_zzbz').hide();
            $('.ab_fktx').show();
        }
    })

</script>
