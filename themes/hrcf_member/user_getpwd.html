{include file="../hrcf/header.html"}
<link rel="stylesheet" href="/static/css/pages/msg/msg.css?v=300da">
<div class="pg-container-content">
	<div id="pg-findPsw">
		<div class="container_12 mt20">
			<div class="grid_12">
				<div class="content color-white-bg p20bs">
					<div class="type">
						<a data-href="findPswByEmail"
							class="ui-button ui-button-mid ui-button-blue switch">使用绑定邮箱找回密码</a>
						<a data-href="findPswByMobile"
							class="ui-button ui-button-mid ui-button-green switch">使用绑定手机号找回密码</a>
					</div>
					<div id="findPswByEmail" class="hidebox fn-hide"
						style="display: none">
						<form data-name="notLoginFindPswByEmail" class="ui-form"
							method="post" id="notLoginFindPswByEmailForm"
							action="/?user&q=getpwd">
							<div class="inputs">
								<div class="ui-form-item">
									<label class="ui-label"><span class="ui-form-required">*</span>邮箱地址</label>
									<input class="ui-input" type="text" data-is="isEmail"
										name="email" id="email" value="">
								</div>
								<div class="ui-form-item">
									<label class="ui-label"><span class="ui-form-required">*</span>验证码</label>
									<input type="text" class="ui-input code" name="code" value="" />
									<a href="javascript:void(0)">
									<img class="randImage" border="0" align="absmiddle" src="/?plugins&q=imgcode" alt="验证码">
									</a>
								</div>
								<div class="ui-form-item">
									<input type="submit" value="提 交"
										id="subNotLoginFindPswByEmailBt"
										class="ui-button ui-button-mid ui-button-green w150" />
								</div>
							</div>
						</form>
					</div>

					<div id="findPswByMobile" class="hidebox fn-hide"
						style="display: none">
						<form data-name="notLoginFindPswByMobile" class="ui-form"
							method="post" id="notLoginFindPswByMobileForm"
							action="/?user&q=getpwd">
							<div class="inputs">
								<div class="ui-form-item">
									<label class="ui-label"><span class="ui-form-required">*</span>手机号</label>
									<input class="ui-input" type="text" name="mobile" id="mobile"
										data-is="isMobile" value="">
								</div>
								<div class="ui-form-item">
									<label class="ui-label"><span class="ui-form-required">*</span>验证码</label>
									<input type="text" class="ui-input code" name="code" value="" />
									<a href="javascript:void(0)">
									<img class="randImage" border="0" align="absmiddle" src="/?plugins&q=imgcode" alt="验证码">
									</a>
								</div>
								<div class="ui-form-item">
									<input type="hidden" name="checkCode" value="other" /> <input
										type="submit" value="提 交"
										id="subNotLoginFindPswByMobileFormBt"
										class="ui-button ui-button-mid ui-button-green w150" />
								</div>
							</div>
						</form>
					</div>


					<p class="info">若您无法使用上述方法找回，请联系客服400-8878288</p>
				</div>

			</div>
		</div>

	</div>
	{literal}
	<script>
	seajs.use(['jquery','widgets/widgets'],function($,Widgets){
  	var form = Widgets.Form;
	$(function(){
		$(".switch").click(function(){
			var h = $(this).data("href");
			$target = $("#"+h);
			$(".hidebox").hide();
			$target.slideDown();
		})
		form.randImage(".randImage");
		form.validate({
			target:"#notLoginFindPswByEmailForm"
		})
		form.validate({
			target:"#notLoginFindPswByMobileForm"
		})
	})
})
</script>
{/literal}
</div>
