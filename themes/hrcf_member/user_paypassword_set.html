{include file="../hrcf/header_simple.html"}

<div id="pg-account-security">	
	<div class="content setFormBox">
		<form id="setCashPwdForm" method="post" class="ui-form" action="/?user&q=code/users/setpaypwd" data-name="setCashPwd" novalidate="novalidate">
			<div class="inputs">
				<div class="ui-form-item">
					<label class="ui-label"><span class="ui-form-required">*</span>交易密码</label>
					<input type="password" data-is="isPassWord" class="ui-input" id="cashPwd" name="cashPwd">
				</div>
				<div class="ui-form-item">
					<label class="ui-label"><span class="ui-form-required">*</span>重复密码</label>
					<input type="password" onpaste="return false" class="ui-input" id="cashPwd2" name="cashPwd2">
				</div>
				<div class="ui-form-item">
					<input type="submit" class="ui-button ui-button-mid ui-button-green w150" value="提 交" id="subSetCashPwdBt">
				</div>
			</div>
		</form>
	</div>
	<div class="fn-hide success">
		<h3 class="info">交易密码设置成功!</h3>
		<a class="ui-button ui-button-mid ui-button-blue backBt">返回</a>
	</div>
</div>

<script>seajs.use(['pages/account/account/security']);</script>
