{include file="../hrcf/header_simple.html"}

<div id="pg-account-security">
	
<div class="content">
	<p  class="info">为了您的账户安全，请定期更换登录密码，并确保登录密码设置与交易密码不同。</p>
	<form id="modPswForm" method="post" class="ui-form" action="/?user&q=code/users/user_password_set" data-name="modpsw" novalidate="novalidate">
		<div class="inputs">
			<div class="ui-form-item">
				<label class="ui-label"><span class="ui-form-required">*</span>原 密码</label>
				<input type="password" placeholder="请输入原登录密码" class="ui-input" name="oldPassword" id="oldPassword">
			</div>
			<div class="ui-form-item">
				<label class="ui-label"><span class="ui-form-required">*</span>新 密码</label>
				<input type="password" data-is="isPassWord" placeholder="6-16位字 母、数字和符号(不包括空格)" class="ui-input" name="newPassword" id="newPassword">
			 </div>
			<div class="ui-form-item">
				<label class="ui-label"><span class="ui-form-required">*</span>确认新密码</label>
				<input  type="password" onpaste="return false" placeholder="请再次输入您的新密码" class="ui-input"  name="newPassword2" id="newPassword2">
			</div>
			<div class="ui-form-item">
	 			<input type="submit" class="ui-button ui-button-mid ui-button-green w150" value="提 交"  id="subModPswBt">
			</div>
		</div>
	</form>
</div>

<div class="fn-hide success">
	 <h3 class="info">登录密码重置成功!</h3>
	<a class="ui-button ui-button-mid ui-button-blue backBt">返回</a>
</div>

</div>
<script>seajs.use(['pages/account/account/security']);</script>
