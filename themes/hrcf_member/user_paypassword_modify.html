{include file="../hrcf/header_simple.html"}

<div id="pg-account-security">
	
<div class="content">
	<p class="info">为了您的账户安全，请定期更换交易密码，并确保交易密码设置与登录密码不同。</p>
	<form action="/?user&q=code/users/modifypaypwd" class="ui-form" method="post" id="modCashPswForm" data-name="modCashPsw" novalidate="novalidate">
		<div class="inputs">
			<div class="ui-form-item">
				<label class="ui-label"><span class="ui-form-required">*</span>原交易密码</label>
				<input type="password" placeholder="请输入原交易密码" id="cashPassword" name="cashPassword" class="ui-input valid">
			</div>
			<div class="ui-form-item">
       			 <label class="ui-label"><span class="ui-form-required">*</span>新交易密码</label>
       			 <input type="password" data-is="isPassWord" placeholder="6-16位字母、数字和符号(不包括空格)" id="newCashPwd" name="newCashPwd" class="ui-input">
      		</div>
			<div class="ui-form-item">
				<label class="ui-label"><span class="ui-form-required">*</span>确认交易密码</label>
				<input type="password" id="newCashPwd2" name="newCashPwd2" class="ui-input">
			</div>
			<div class="ui-form-item">
				<input type="submit" class="ui-button ui-button-mid ui-button-green w150" id="subModCashPswBt" value="提 交">
			</div>	
		</div>
	</form>
	<p class="info">如果您在操作过程中出现问题，拨打微拍贷客服电话：400-8878288</p>
</div>	
<div class="fn-hide success">
	<h3 class="info">交易密码修改成功</h3>
	<a class="ui-button ui-button-mid ui-button-blue backBt">返回</a>
</div>

</div>
<script>seajs.use(['pages/account/account/security']);</script>
