{include file="../hrcf/header_simple.html"}

<div id="pg-account-security">
	<div class="content">
		<div class="safety_step">
			<div class="bgline"></div>
			<div class="fourStep steps">
				<ul class="fn-clear">
					<li class="one">验证手机</li>
					<li class="no">填写邮箱</li>
					<li class="no">验证新邮箱</li>
					<li class="no">成功</li>
				</ul>
			</div>
		</div>
		<form data-name="emailUpdateByMobileStepOne" class="ui-form" id="emailUpdateByMobileStepOneForm" 
		      action="/?user&q=code/users/modifyphone_stepone" method="post"> 
			<div class="inputs">
				<div class="ui-form-item">
					<label class="ui-label"><span class="ui-form-required">*</span>原手机号</label>
					<span>{$_G.user_info.username_secur}</span>
				</div>
				<div class="ui-form-item">
					<label class="ui-label"><span class="ui-form-required">*</span>手机验证码</label>
					<input type="text" id="code" class="ui-input" name="code" />
					<button id="getMobileCodeWithoutMobile" class="ui-button ui-button-green ui-button-small" />获取验证码</button>
					{if $_U.showmsg!=""}
					<label class="error">手机验证失败</label>
					{/if}
						
				</div>
				
				<div class="ui-form-item">
					<input type="submit" value="下一步" id="subEmailUpdateByMobileStepOneBt" class="ui-button ui-button-mid ui-button-green w150" />
				</div>	
			</div>
		</form>
	</div>	
</div>
