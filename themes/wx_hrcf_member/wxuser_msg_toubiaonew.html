<!doctype html>
<html>
<head>
<link rel="stylesheet" href="/static/hrcfwx/css/msg_toubiao.css?v=300da">
<link rel="stylesheet" type="text/css" href="/static/hrcfwx/css/toubiao.css">
<script type="text/javascript" src="/static/hrcfwx/js/jquery.min.1.9.1.js"></script>
<meta name="viewport" content=" height = device-height ,width = device-width ,initial-scale = 1.0 ,minimum-scale = 1.0 ,maximum-scale = 1.0 ,user-scalable = no , "charset="utf-8" />
<title>微拍贷</title>
</head>

<body>
<div class="screenc-overlay" id="screenc-overlay">
	<img src="/static/hrcfwx/images/dianjifenxiang.jpg">
</div>
<div class="head">
	<a href="javascript:history.go(-1);"><img src="/static/hrcfwx/images/jiantou.png"/></a>
    <p>微拍贷</p>
</div>

<div class="pg-container-content"> 
  	<div id="pg-findPsw">
  		<div class="container_12 mt20">
	  		<div class="grid_12">
	  			<div class="content color-white-bg p20bs">
	  				<div class="ui-message-content">
					  <div class="fn-clear">
					    <div class="errortext">
					      <span class="text-big">{$_U.showmsg.msg}</span>
					    </div>
					  </div>
					  <input id="tenderid" type="hidden" name="tenderid" value="{$post_touzi_tenderid}" />
					  <div class="ui-message-operation text-center mt20">
					    <a class="back" id="share" href="javascript:;">发红包</a>
					  </div>
					</div>            
	            </div>    
	        </div>        
	  	</div>
	</div>
</div>
<div class="none2"></div>
<div class="footer">
	<p>www.weipaidai.com</p>
</div>
{literal}
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
	wx.config({
    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
    appId:{/literal} '{$wxshare.appid}'{literal}, // 必填，公众号的唯一标识
    timestamp:{/literal} {$wxshare.timestamp}{literal}, // 必填，生成签名的时间戳
    nonceStr:{/literal} '{$wxshare.noncestr}'{literal}, // 必填，生成签名的随机串
    signature:{/literal} '{$wxshare.signature}'{literal},// 必填，签名，见附录1
    jsApiList: [
    'onMenuShareTimeline',
    'onMenuShareAppMessage',
    'onMenuShareQQ',
    'onMenuShareWeibo',
    'onMenuShareQZone',
    'hideMenuItems'
    ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
});
</script>
<script type="text/javascript" src="/static/hrcfwx/js/msg_toubiao.js"></script>
{/literal}
</body>
</html>
